server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Resource-Policy same-origin always;

    location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }

    location ~* \.(?:js|mjs|css|woff2?|ttf|eot|svg|ico)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    location ~* \.(?:png|jpe?g|gif|webp|avif)$ {
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    location ~* \.(?:html)$ {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    location / {
        try_files $uri /index.html;
    }

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/javascript application/json application/manifest+json application/octet-stream application/rss+xml application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;
}

